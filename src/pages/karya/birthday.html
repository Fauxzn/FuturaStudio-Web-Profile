<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday - Futura Studio</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@400;500&display=swap"
    rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
            playfair: ['Playfair Display', 'serif'],
          },
          colors: {
            coffee: '#f5efe6',
            cocoa: '#4b3e2a',
            latte: '#d8cfc4',
          }
        }
      }
    }
  </script>
</head>

<body class="bg-coffee text-cocoa font-inter">
  <div id="navbar"></div>
  <section class="max-w-6xl mx-auto px-4">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-8">
      <div class="w-full md:w-1/3 md:pl-10 md:ml-10 self-center">
        <img src="https://res.cloudinary.com/dwevy4ex2/image/upload/v1751642222/D3_n8j2ok.jpg" alt="Foto Pertama"
          class="rounded-5x4 shadow-md shadow-latte w-full h-auto object-cover max-w-sm mx-auto md:max-w-full transition-transform duration-500 hover:scale-105 opacity-0 translate-y-10 transition-all duration-700 ease-out"
          data-animate-on-scroll />
      </div>

      <div class="hidden md:block w-full md:w-2/5 self-center">
        <img src="https://res.cloudinary.com/dwevy4ex2/image/upload/v1751642223/D7_zipiue.jpg" alt="Foto Kedua"
          class="rounded-5x4 shadow-md shadow-latte w-full h-auto object-cover transition-transform duration-500 hover:scale-105 opacity-0 translate-y-10 transition-all duration-700 ease-out"
          data-animate-on-scroll />
      </div>
    </div>
  </section>

  <section class="max-w-6xl mx-auto px-4 py-16">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-8">
      <div class="w-full md:w-2/5 self-center">
        <img src="https://res.cloudinary.com/dwevy4ex2/image/upload/v1751642235/D24_xuecxa.jpg" alt="Foto Pertama"
          class="rounded-5x4 shadow-md shadow-latte w-full h-auto object-cover max-w-sm mx-auto md:max-w-full transition-transform duration-500 hover:scale-105 opacity-0 translate-y-10 transition-all duration-700 ease-out"
          data-animate-on-scroll />
      </div>

      <div class="hidden md:flex w-full md:w-1/3 md:mr-10 justify-end self-center">
        <div class="w-fit">
          <img src="https://res.cloudinary.com/dwevy4ex2/image/upload/v1751642215/D22_lb4z5i.jpg" alt="Foto Kedua"
            class="rounded-5x4 shadow-md shadow-latte w-full h-auto object-cover transition-transform duration-500 hover:scale-105 opacity-0 translate-y-10 transition-all duration-700 ease-out"
            data-animate-on-scroll />
        </div>
      </div>
    </div>
  </section>
  <div id="footer"></div>
  <script type="module" src="/src/main.js"></script>

  <script type="module">
    import { loadNavbar } from '../../js/navbar.js';
    import { initScrollAnimations } from '../../js/scroll-animate.js';

    window.addEventListener('DOMContentLoaded', () => {
      loadNavbar();
      initScrollAnimations();
    });
  </script>

</body>

</html>
